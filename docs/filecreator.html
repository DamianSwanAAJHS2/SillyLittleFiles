<!DOCTYPE html>
<html>
<head>
    <title>Edit JSON File</title>
</head>
<body>
    <input type="file" id="jsonFile" accept=".json">
    <br>
    <textarea id="jsonOutput" rows="10" cols="50"></textarea>
    <br>
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        document.getElementById('jsonFile').addEventListener('change', function() {
            var fr = new FileReader();
            fr.onload = function() {
                document.getElementById('jsonOutput').textContent = fr.result;
            }
            fr.readAsText(this.files[0]);
        });

        function saveChanges() {
            var json = JSON.parse(document.getElementById('jsonOutput').value);
            json.Username = prompt("Enter new Username:");
            json.Password = prompt("Enter new Password:");
            document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
        }
    </script>
</body>
</html>
