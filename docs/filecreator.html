<!DOCTYPE html>
<html>
<head>
    <title>Edit JSON File</title>
</head>
<body>
    <input type="file" id="jsonFile" accept=".json">
    <br>
    <textarea id="jsonOutput" rows="10" cols="50"></textarea>
    <br>
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        document.getElementById('jsonFile').addEventListener('change', function() {
            var fr = new FileReader();
            fr.onload = function() {
                document.getElementById('jsonOutput').textContent = fr.result;
            }
            fr.readAsText(this.files[0]);
        });

        function findAndReplace(obj) {
            for (var key in obj) {
                if (typeof obj[key] === 'object') {
                    findAndReplace(obj[key]);
                } else {
                    if (key === 'Username') {
                        obj[key] = prompt("Enter new Username:");
                    }
                    if (key === 'Password') {
                        obj[key] = prompt("Enter new Password:");
                    }
                }
            }
        }

        function saveChanges() {
            var json = JSON.parse(document.getElementById('jsonOutput').value);
            findAndReplace(json);
            document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
        }
    </script>
</body>
</html>
