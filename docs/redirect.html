<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <script type="text/javascript">
        var countdown = 3; // 3 second countdown
        var destinationUrl;
        var originalUrl;

        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if(countdown === 0) {
                window.location.href = destinationUrl;
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = function() {
            // Get the original URL
            originalUrl = document.referrer;

            // Parse the URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            
            // Check if the 'page' parameter exists
            if(urlParams.has('page')) {
                // Set the destination URL to the page
                destinationUrl = 'https://sillylittlefiles.web.app/' + urlParams.get('page') + '.html';
            } else {
                // Set the destination URL to the main page
                destinationUrl = 'https://sillylittlefiles.web.app';
            }

            // Display the original and destination URLs
            document.getElementById('originalUrl').href = originalUrl;
            document.getElementById('destinationUrl').href = destinationUrl;

            // Start the countdown
            updateCountdown();
        };
    </script>
</head>
<body>
    <p>You came from: <a id="originalUrl" href="#"></a></p>
    <p>You will be redirected to: <a id="destinationUrl" href="#"></a> in <span id="countdown"></span> seconds.</p>
</body>
</html>
